<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresso com QR Code</title>
  <link rel="stylesheet" href="../ingresso_com_qrcode/ingresso_com_qrcode.css">
</head>

<body>

  <div class="ticket-container">
    <h1>Show da Banda</h1>
    <div class="ticket-info">
      <p><strong>Nome:</strong> João da Silva</p>
      <p><strong>Data:</strong> 14/07/2025</p>
      <p><strong>Local:</strong> Guarulhos - SP</p>
      <p><strong>Preço:</strong> R$ 200,00</p>
    </div>

    <!-- Div onde o QR Code será gerado -->
    <div id="qrcode"
      style="margin-top: 30px; display: inline-block; padding: 20px; background-color: #f4f4f4; border-radius: 8px;">
      <img class="imgqr" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=100x100" alt=""
        title="" />
    </div>
  </div>

  <script src="../ingresso_com_qrcode/ingresso_com_qrcode.js"></script>

</body>

</html>
