<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../cadastro/cadastro.css">
</head>

<body>

    <main>
        <div class="container">
            <img class="Logo" src="img/Logo Busque.png" alt="Logo do Site">

            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="(XX) XXXXX-XXXX">

                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco">

                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="conf_senha">Confirme sua Senha:</label>
                <input type="password" id="conf_senha" name="conf_senha" required>

                <label>
                    <input type="checkbox" id="termos" required> Aceito os Termos de Uso e Política de Privacidade
                </label>

                <button type="submit" id="submitBtn">Cadastrar</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </main>

    <footer>
        <p><b> Busque Ingressos Soluções S.A. © Copyright 2025 · CNPJ: 00.000.000/0001-00 </b></p>
        <p></b> Avenida Paulista, 1028 2º andar - Blue, São Paulo/SP - 00000-000 </b></p>
    </footer>

    <script defer src="../cadastro/cadastro.js"></script>

</body>

</html>
